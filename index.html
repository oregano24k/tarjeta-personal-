<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación - Antonio Rodríguez</title>
    <!-- Carga de Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de la fuente Inter --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Aplicar la fuente Inter a toda la página */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Contenedor principal de la tarjeta --><div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-3xl">
        
        <!-- Contenedor principal de dos columnas (se apilan en móvil) --><div class="flex flex-col md:flex-row items-start md:space-x-12 space-y-8 md:space-y-0 w-full">
            
            <!-- COLUMNA IZQUIERDA (Nombre, Título, Logo) --><!-- Centrada en móvil (items-center), alineada a la izquierda en escritorio (md:items-start) --><div class="flex flex-col items-center md:items-start md:w-1/2 w-full">
                <!-- SECCIÓN DE NOMBRE Y TÍTULO --><!-- Centrado en móvil (text-center), alineado a la izquierda en escritorio (md:text-left) --><div class="text-center md:text-left mb-8">
                    <h1 class="text-4xl lg:text-5xl font-extrabold text-gray-900 tracking-tight">ANTONIO RODRÍGUEZ</h1>
                    <p class="text-2xl lg:text-3xl text-gray-600 font-medium mt-1">Director de Informática</p>
                </div>
                
                <!-- SECCIÓN DEL LOGO --><div class="flex-shrink-0">
                    <!-- 
                        Reemplaza 'src' por la URL 'raw' de tu logo en GitHub.
                        Ejemplo de URL raw: https://raw.githubusercontent.com/tu-usuario/tu-repositorio/main/logo.png
                        Una ruta local (como file://... o C:\...) no funcionará para otros usuarios.
                        El onerror mostrará un placeholder si la imagen de GitHub no carga.
                    --><img 
                        class="w-40 h-40 rounded-full object-cover shadow-md" 
                        src="https://raw.githubusercontent.com/tu-usuario/tu-repositorio/main/ruta/a/tu-logo.png" 
                        alt="Logo de la Empresa"
                        onerror="this.src='https://placehold.co/160x160/cccccc/333333?text=Logo+Error'"
                    >
                </div>
            </div>

            <!-- COLUMNA DERECHA (Información de Contacto y QR) --><!-- Centrada en móvil (items-center), alineada a la izquierda en escritorio (md:items-start) --><div class="flex flex-col items-center md:items-start md:w-1/2 w-full space-y-8">
                
                <!-- Detalles de Contacto --><!-- Centrados en móvil (items-center), alineados a la izquierda en escritorio (sm:items-start) --><div class="flex flex-col items-center sm:items-start">
                    
                    <!-- Lista de información de contacto --><div class="space-y-4">
                        <!-- WhatsApp --><div class="flex items-center space-x-3">
                            <!-- Icono de WhatsApp (SVG) --><svg class="w-6 h-6 text-gray-800" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12.04 2C6.58 2 2.13 6.45 2.13 11.91C2.13 13.66 2.59 15.35 3.4 16.86L2.05 21.95L7.3 20.62C8.76 21.39 10.37 21.82 12.04 21.82C17.5 21.82 21.95 17.37 21.95 11.91C21.95 6.45 17.5 2 12.04 2M12.04 3.67C16.57 3.67 20.28 7.38 20.28 11.91C20.28 16.44 16.57 20.15 12.04 20.15C10.53 20.15 9.09 19.79 7.8 19.12L7.33 18.88L3.91 19.83L4.87 16.49L4.62 16.02C3.91 14.73 3.55 13.34 3.55 11.91C3.55 7.38 7.26 3.67 12.04 3.67M9.25 7.09C9.07 7.09 8.9 7.1 8.76 7.32C8.61 7.53 8 8.16 8 9.3C8 10.44 8.78 11.52 8.93 11.7C9.07 11.88 10.82 14.49 13.31 15.53C15.8 16.57 16.22 16.42 16.56 16.37C16.9 16.32 17.73 15.83 17.91 15.2C18.1 14.58 18.1 14.06 18.03 13.92C17.95 13.78 17.78 13.71 17.56 13.59C17.34 13.47 16.09 12.87 15.84 12.78C15.59 12.68 15.42 12.63 15.24 12.85C15.07 13.07 14.6 13.59 14.45 13.78C14.31 13.97 14.17 14 13.95 13.88C13.73 13.76 12.69 13.41 11.43 12.28C10.42 11.36 9.79 10.27 9.61 9.99C9.43 9.7 9.54 9.59 9.69 9.47C9.82 9.35 10 9.14 10.14 8.97C10.29 8.8 10.34 8.68 10.41 8.5C10.48 8.32 10.43 8.18 10.36 8.04C10.29 7.9 9.73 6.47 9.51 7.09Z" />
                            </svg>
                            <span class="text-xl text-gray-700 font-medium">849.221.0042</span>
                        </div>
                        
                        <!-- Correo Electrónico --><div class="flex items-center space-x-3">
                            <!-- Icono de Correo (Heroicons) --><svg class="w-6 h-6 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                            </svg>
                            <span class="text-xl text-gray-700 font-medium">jsdriver@jsdriverrd.com</span>
                        </div>

                        <!-- Sitio Web --><div class="flex items-center space-x-3">
                            <!-- Icono de Mundo (Heroicons) --><svg class="w-6 h-6 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c.24 0 .468-.02.69-.057M12 21c-.24 0-.468-.02-.69-.057m0 0c-1.15.041-2.27.087-3.386.135M12 3c.24 0 .468.02.69.057m0 0c1.15-.041 2.27-.087 3.386-.135M12 3c-.24 0-.468-.02-.69-.057m0 0c-1.15.041-2.27.087-3.386.135M3.284 5.997c.23.19.47.374.72.551m0 0c.25.177.51.343.78.5m0 0c.66.41 1.37.754 2.12.993M20.716 5.997c-.23.19-.47.374-.72.551m0 0c-.25.177-.51.343.78.5m0 0c-.66.41-1.37.754-2.12.993m0 0c-.32.103-.65.193-.99.27m0 0c-.32.103-.65.193-.99.27m0 0c-1.12.24-2.28.36-3.47.36s-2.35-.12-3.47-.36m0 0c-.34-.077-.67-.167-.99-.27m0 0c-.34-.077-.67-.167-.99-.27" />
                            </svg>
                            <span class="text-xl text-gray-700 font-medium">www.jsdriver.net</span>
                        </div>
                    </div>
                </div>

                <!-- Código QR (vCard para añadir contacto) --><div class="flex-shrink-0">
                    <p class="text-gray-600 text-sm mb-2 text-center md:text-left">Escanea para añadir a tus contactos:</p>
                    <img 
                        class="w-32 h-32" 
                        src="https://api.qrserver.com/v1/create-qr-code/?size=128x128&data=BEGIN%3AVCARD%0AVERSION%3A3.0%0AN%3ARodr%C3%ADguez%3BAntonio%3B%3B%3B%0AFN%3AAntonio%20Rodr%C3%ADguez%0ATITLE%3ADirector%20de%20Inform%C3%A1tica%0ATEL%3BTYPE%3DCELL%2CWHATSAPP%3A%2B18492210042%0AEMAIL%3BTYPE%3DINTERNET%3Ajsdriver%40jsdriverrd.com%0AURL%3Ahttps%3A%2F%2Fwww.jsdriver.net%0AEND%3AVCARD" 
                        alt="Código QR para añadir contacto"
                        onerror="this.src='https://placehold.co/128x128/cccccc/333333?text=QR+Error'"
                    >
                </div>

            </div>

        </div>
    </div>

</body>
</html>
